[package]
authors = ["Skyler Hawthorne <skyler@dead10ck.com>"]
categories = ["command-line-utilities", "text-processing"]
description = "Counts things in unicode text files"
edition = "2018"
keywords = ["wc", "unicode", "word", "count"]
license = "MPL-2.0"
name = "uwc"
readme = "README.md"
repository = "https://gitlab.com/dead10ck/uwc"
version = "1.0.4-dev"

[badges]
[badges.gitlab]
branch = "master"
repository = "dead10ck/uwc"

[dependencies]
env_logger = "0.7.0"
failure = "0.1.5"
itertools = "0.9.0"
lazy_static = "1.2.0"
log = "0.4.6"
rayon = "1.0.3"
regex = "1.3.1"
structopt = "0.3.2"
structopt-derive = "0.4.8"
tabwriter = "1.1.0"
unicode-segmentation = "1.2.1"

[profile]
[profile.release]
lto = true
